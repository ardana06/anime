<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anime Explorer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">Anime Explorer</a></h1>
  </header>

  <main>
    <form class="search-form">
      <input class="search-input" type="text" placeholder="Search anime by title..." />
      <input class="search-button" type="submit" value="Search" />
    </form>

    <section class="categories">
      <select class="genre-select">
        <option value="">All Genres</option>
      </select>
    </section>

    <button class="random-button">Get Random Anime</button>
    <section class="anime-list"></section>

    <section class="pagination">
      <button class="prev-page">Previous</button>
      <span class="page-number">1</span>
      <button class="next-page">Next</button>
    </section>
  </main>

  <!-- окно с инфой -->
  <div class="modal-overlay" style="display:none;">
    <div class="modal-content"></div>
  </div>

  <script src="anime.js"></script>
</body>
</html>
